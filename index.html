<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Code Playground</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/augmented-ui@2.0.0/augmented-ui.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.35.0/codemirror.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.1/addon/scroll/simplescrollbars.min.css"
    />
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/outer-container.css" />
    <link rel="stylesheet" href="/css/container-decorations.css" />
    <link rel="stylesheet" href="/css/tabs-dots.css" />
    <link rel="stylesheet" href="/css/code-container.css" />
    <link rel="stylesheet" href="/css/cm-colours.css" />
    <link rel="stylesheet" href="/css/theme-overrides.css" />
    <link rel="stylesheet" href="/css/preview.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="code-container">
        <input class="sig" value="Daniel" readonly aria-label="Name" />
        <div class="glow-container">
          <div class="augs" data-augmented-ui></div>
        </div>
        <section class="augs bg" data-augmented-ui>
          <!-- <button
            class="dots"
            title="(click to change) Current Mode: HTML"
          ></button> -->
          <!-- Tab List -->
          <div role="tablist" aria-label="Code Editor Tabs" class="tablist">
            <!-- Tabs -->
            <button
              id="html-tab"
              role="tab"
              aria-selected="true"
              aria-controls="html-code"
              tabindex="0"
              class="tab tab--html"
            >
              HTML
            </button>
            <button
              id="css-tab"
              role="tab"
              aria-selected="false"
              aria-controls="css-code"
              tabindex="-1"
              class="tab tab--css"
            >
              CSS
            </button>
            <button
              id="js-tab"
              role="tab"
              aria-selected="false"
              aria-controls="js-code"
              tabindex="-1"
              class="tab tab--js"
            >
              JS
            </button>
          </div>
          <input
            class="title"
            value="Code Playground"
            readonly
            area-label="Code playground"
          />
          <div class="code highcontrast-dark">
            <!-- <textarea id="html-code"></textarea>
            <textarea id="css-code"></textarea>
            <textarea id="js-code"></textarea> -->
            <!-- Tab Panels -->
            <div
              id="html-code"
              role="tabpanel"
              aria-labelledby="html-tab"
              class="editor editor--html"
            ></div>
            <div
              id="css-code"
              role="tabpanel"
              aria-labelledby="css-tab"
              class="editor editor--css"
              hidden
            ></div>
            <div
              id="js-code"
              role="tabpanel"
              aria-labelledby="js-tab"
              class="editor editor--js"
              hidden
            ></div>
          </div>
        </section>
      </div>
      <div class="preview">
        <iframe
          class="preview--iframe"
          id="js--preview"
          title="preview pane"
          role="contentinfo"
        ></iframe>
      </div>
    </div>

    <script type="module" src="/js/script.js"></script>
    <script type="module" src="/js/tabs"></script>
  </body>
</html>
