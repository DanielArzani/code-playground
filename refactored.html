<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Combined Code Editor</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/augmented-ui@2.0.0/augmented-ui.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.35.0/codemirror.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.1/addon/scroll/simplescrollbars.min.css"
    />
    <!-- <link rel="stylesheet" href="/global.css" />
    <link rel="stylesheet" href="/outer-container.css" />
    <link rel="stylesheet" href="/container-decorations.css" />
    <link rel="stylesheet" href="/dots.css" />
    <link rel="stylesheet" href="/code-container.css" />
    <link rel="stylesheet" href="/cm-colours.css" />
    <link rel="stylesheet" href="/theme-overrides.css" />
    <link rel="stylesheet" href="/preview.css" /> -->
  </head>
  <body>
    <div class="code-container">
      <input class="sig" value="Daniel" readonly aria-label="Name" />
      <div class="glow-container">
        <div class="augs" data-augmented-ui></div>
      </div>
      <section class="augs bg" data-augmented-ui>
        <button
          class="dots"
          title="(click to change) Current Mode: HTML"
        ></button>
        <input
          class="title"
          value="Code Playground"
          readonly
          area-label="Code playground"
        />
        <div class="code highcontrast-dark">
          <textarea id="html-code"></textarea>
          <textarea id="css-code"></textarea>
          <textarea id="js-code"></textarea>
        </div>
      </section>
    </div>
    <div class="preview">
      <iframe
        class="preview--iframe"
        id="js--preview"
        title="preview pane"
        role="contentinfo"
      ></iframe>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.1/codemirror.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.1/mode/javascript/javascript.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.1/mode/css/css.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.1/addon/scroll/simplescrollbars.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.1/mode/markdown/markdown.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.1/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.1/mode/xml/xml.js"></script>
    <script src="combined-refactored.js" type="module"></script>
  </body>
</html>
